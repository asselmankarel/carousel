<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <section aria-label="Newest Photos">
      <div class="carousel">
        <button class="carousel-button prev">&#8656;</button>
        <button class="carousel-button next">&#8658;</button>
        <ul>
          <li class="slide">
            <img src="images/1.jpg" alt="Nature image #1" />
          </li>
          <li class="slide">
            <img src="images/2.jpg" alt="Nature image #2" />
          </li>
          <li class="slide">
            <img src="images/3.jpg" alt="Nature image #3" />
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
